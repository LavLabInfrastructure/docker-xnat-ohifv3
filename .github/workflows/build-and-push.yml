name: Build and Push Docker Image

on:
  # Trigger A: When base image is updated (check daily)
  schedule:
    - cron: '0 2 * * *'  # Check daily at 2 AM UTC
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if no changes detected'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  BASE_IMAGE: ghcr.io/australian-imaging-service/xnat
  IMAGE_NAME: ${{ github.repository_owner }}/xnat

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      base-image-updated: ${{ steps.check-base.outputs.updated }}
      base-image-digest: ${{ steps.check-base.outputs.digest }}
      should-build: ${{ steps.decide.outputs.should-build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check base image updates
        id: check-base
        run: |
          # Get current base image digest
          CURRENT_DIGEST=$(docker manifest inspect ${{ env.BASE_IMAGE }}:latest | jq -r '.manifests[0].digest' 2>/dev/null || echo "")
          
          # Get stored digest from previous run
          STORED_DIGEST=""
          if [ -f .github/last-base-digest ]; then
            STORED_DIGEST=$(cat .github/last-base-digest)
          fi
          
          echo "current-digest=$CURRENT_DIGEST" >> $GITHUB_OUTPUT
          echo "stored-digest=$STORED_DIGEST" >> $GITHUB_OUTPUT
          echo "digest=$CURRENT_DIGEST" >> $GITHUB_OUTPUT
          
          if [ "$CURRENT_DIGEST" != "$STORED_DIGEST" ] && [ -n "$CURRENT_DIGEST" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "Base image updated: $STORED_DIGEST -> $CURRENT_DIGEST"
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "Base image unchanged: $CURRENT_DIGEST"
          fi

      - name: Decide if build is needed
        id: decide
        run: |
          FORCE_BUILD="${{ github.event.inputs.force_build }}"
          BASE_UPDATED="${{ steps.check-base.outputs.updated }}"
          
          if [ "$FORCE_BUILD" = "true" ] || [ "$BASE_UPDATED" = "true" ]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "Build triggered - Force: $FORCE_BUILD, Base updated: $BASE_UPDATED"
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
            echo "No build needed - no updates detected"
          fi

  build-and-push:
    needs: check-updates
    if: needs.check-updates.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYY-MM-DD'}}
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update stored base image digest
        run: |
          mkdir -p .github
          echo "${{ needs.check-updates.outputs.base-image-digest }}" > .github/last-base-digest

      - name: Commit base image digest update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/last-base-digest
          git diff --staged --quiet || git commit -m "Update tracked base image digest [skip ci]"
          git push